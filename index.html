<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BrandCraft</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  background:#F6F2EC;
  font-family: ui-serif, Georgia, serif;
  color:#141414;
}
.app{
  max-width:430px;
  margin:auto;
  padding:16px;
}
.screen{display:none}
.screen.active{display:block}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:12px;
  letter-spacing:.2em;
  font-weight:700;
}
.menu{
  width:36px;height:36px;
  background:#fff;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}

h1{
  font-size:40px;
  line-height:1.05;
  margin:14px 0 6px;
}
.sub{
  color:#6E6A66;
  font-family:system-ui,sans-serif;
  margin-bottom:20px;
}

.actions{
  display:flex;
  gap:16px;
  margin-bottom:26px;
}
.btn-main{
  background:#141414;
  color:#fff;
  border:none;
  padding:14px 20px;
  border-radius:16px;
  font-weight:700;
}
.btn-link{
  background:none;
  border:none;
  font-weight:700;
}

.section{
  background:rgba(255,255,255,.4);
  border-radius:22px;
  padding:18px;
  box-shadow:0 16px 35px rgba(0,0,0,.08);
}

.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  cursor:pointer;
  overflow:hidden;
}

.box{
  height:95px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-weight:700;
  letter-spacing:.1em;
}
.black{background:#111;color:#C9A65B;}
.white{background:#F4F4F4;color:#C9A65B;}

.card-body{
  padding:10px;
  font-family:system-ui,sans-serif;
}
.title{
  font-weight:700;
  font-size:13px;
}
.price{
  margin-top:4px;
  font-weight:800;
}
.star{color:#C9A65B}

.back{
  font-family:system-ui,sans-serif;
  font-weight:700;
  margin-bottom:14px;
  display:inline-block;
}
</style>
</head>

<body>
<div class="app">

<!-- HOME -->
<div class="screen active" id="home">
  <div class="top">
    <div class="logo">BRANDCRAFT</div>
    <div class="menu">≡</div>
  </div>

  <h1>Create your<br>custom design</h1>
  <div class="sub">Order, earn, and own designs</div>

  <div class="actions">
    <button class="btn-main" onclick="go('create')">Create Design</button>
    <button class="btn-link" onclick="go('showcase')">★ Showcase</button>
  </div>

  <div class="section">
    <h2>Launch your brand</h2>
    <p class="sub">Create your custom design and start selling products</p>

    <div class="cards">
      <div class="card" onclick="product('Skincare Design',25)">
        <div class="box black">S</div>
        <div class="card-body">
          <div class="title">Skincare Design</div>
          <div class="price">25 <span class="star">★</span></div>
        </div>
      </div>

      <div class="card" onclick="product('Jewelry Design',30)">
        <div class="box white">J</div>
        <div class="card-body">
          <div class="title">Jewelry Design</div>
          <div class="price">30 <span class="star">★</span></div>
        </div>
      </div>

      <div class="card" onclick="product('Branded Gift',45)">
        <div class="box black">L</div>
        <div class="card-body">
          <div class="title">Branded Gift</div>
          <div class="price">45 <span class="star">★</span></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- CREATE -->
<div class="screen" id="create">
  <div class="back" onclick="go('home')">← Back</div>
  <h1>Create Design</h1>
</div>

<!-- SHOWCASE -->
<div class="screen" id="showcase">
  <div class="back" onclick="go('home')">← Back</div>
  <h1>Showcase</h1>
</div>

<!-- PRODUCT -->
<div class="screen" id="product">
  <div class="back" onclick="go('home')">← Back</div>
  <h1 id="pname"></h1>
  <div class="sub" id="pprice"></div>
</div>

</div>

<script>
function go(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'))
  document.getElementById(id).classList.add('active')
}
function product(name,price){
  document.getElementById('pname').innerText=name
  document.getElementById('pprice').innerText=price+' ★'
  go('product')
}
</script>

</body>
</html>
