<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrandCraft</title>

  <!-- Telegram Mini App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f6f3ef;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #111;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 18px 40px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 15px;
      color: #777;
      margin-bottom: 26px;
    }

    .btn-main {
      background: #111;
      color: #fff;
      padding: 14px 22px;
      border-radius: 18px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 32px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 18px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 16px 18px;
      margin-bottom: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .price {
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create your custom design</h1>
    <div class="subtitle">Order, earn, and own designs</div>

    <button class="btn-main">Create Design</button>

    <h2>Launch your brand</h2>

    <div class="card">
      <span>Skincare Design</span>
      <span class="price">⭐ 25</span>
    </div>

    <div class="card">
      <span>Jewelry Design</span>
      <span class="price">⭐ 30</span>
    </div>

    <div class="card">
      <span>Branded Gift Design</span>
      <span class="price">⭐ 45</span>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
  </script>
</body>
</html>
